name: Ultimate-Gaming-RDP-ManualDownload
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Maximize Disk Space
        shell: powershell
        run: |
          Remove-Item -Path "C:\Microsoft\AndroidSDK" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "C:\Program Files\dotnet" -Recurse -Force -ErrorAction SilentlyContinue

      - name: 2. Network Setup (Tailscale)
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-gaming-pc

      - name: 3. Install System Runtimes
        shell: powershell
        run: |
          $vcredist_url = "https://github.com/abbodi1406/vcredist/releases/download/v0.82.0/VisualCppRedist_AIO_x86_x64.exe"
          Invoke-WebRequest -Uri $vcredist_url -OutFile "vcredist.exe"
          Start-Process -FilePath ".\vcredist.exe" -ArgumentList "/ai /gm2" -Wait
          $dx_url = "https://download.microsoft.com/download/1/7/1/1718CCC4-6315-4D8E-9543-8E28A4E18C4C/dxwebsetup.exe"
          Invoke-WebRequest -Uri $dx_url -OutFile "dxwebsetup.exe"
          Start-Process -FilePath ".\dxwebsetup.exe" -ArgumentList "/q" -Wait

      - name: 4. Prepare Software GPU (Mesa3D)
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://github.com/pal1000/mesa-dist-win/releases/download/24.0.2/mesa3d-24.0.2-release-msvc.7z" -OutFile "mesa.7z"
          & "C:\Program Files\7-Zip\7z.exe" e mesa.7z x64/opengl32.dll x64/d3d11.dll x64/dxgi.dll -y
          $gameFolderPath = [System.IO.Path]::Combine($env:USERPROFILE, "Desktop\Put_Game_Here")
          New-Item -ItemType Directory -Path $gameFolderPath -Force
          Copy-Item "opengl32.dll", "d3d11.dll", "dxgi.dll" -Destination $gameFolderPath -Force

      - name: 5. Start RDP Server (RDPUser Restored)
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          
          # This matches your previous setup
          $password = ConvertTo-SecureString "GamingPC123!" -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $password -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          
          $tsIP = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          Write-Host "==========================================" -ForegroundColor Green
          Write-Host "USER: RDPUser | PASS: GamingPC123!" -ForegroundColor Yellow
          Write-Host "==========================================" -ForegroundColor Green
          while($true) { Start-Sleep -Seconds 300 }
